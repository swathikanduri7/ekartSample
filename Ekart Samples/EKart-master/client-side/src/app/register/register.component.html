<div class="row">
  <div class="col-md-5 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="emailId">Email Id</label>
            <input type="text" class="form-control" formControlName="emailId">
            <p *ngIf="registerForm.controls.emailId.dirty && registerForm.controls.emailId.invalid" class="alert alert-danger">Invalid email!</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <p *ngIf="registerForm.controls.password.dirty && registerForm.controls.password.invalid" class="alert alert-danger">Invalid password format! <br><small>Must be between 6-20 chars and contains uppercase, lowercase, numbers and special characters!</small></p>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <p *ngIf="registerForm.controls.name.dirty && registerForm.controls.name.invalid" class="alert alert-danger">Invalid name format!</p>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Contact Number</label>
            <input type="text" class="form-control" formControlName="phoneNumber">
            <p *ngIf="registerForm.controls.phoneNumber.dirty && registerForm.controls.phoneNumber.invalid" class="alert alert-danger">Invalid phone number format!</p>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" formControlName="address">
            <p *ngIf="registerForm.controls.address.dirty && registerForm.controls.address.invalid" class="alert alert-danger">Invalid address format!</p>
          </div>
          <div class="form-group">
            <label for="address">Register Type</label>
            <input type="radio" value="customer" formControlName="registerType">Customer
            <input type="radio" value="seller" formControlName="registerType">Seller
          </div>
          <button type="submit" (click)="onRegister()" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>

        </form>

        <div *ngIf="errorMessage">
          <!-- Display error message -->
          <span id="formControlName" class="text text-danger"> {{ errorMessage }} </span>
        </div>
        <div *ngIf="successMessage">
          <!-- Display error message -->
          <span id="formControlName" class="text text-success"> {{ successMessage }} </span>
        </div>
      </div>
    </div>
  </div>
</div>
